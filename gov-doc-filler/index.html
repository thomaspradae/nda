<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document Filler</title>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
    <!-- Main Layout -->
    <div class="main-container" id="container">
        <!-- Sign in form -->

        <div class="left-section form-section sign-in active">
            <h1>Welcome</h1>
            <p>Please enter your details.</p>

            <div id="g_id_onload"
                data-client_id="451439771384-vk6ftioub9pqogjjcjfebl3anfp2qmiu.apps.googleusercontent.com"
                data-login_uri="http://localhost:5500/blank.html"
                data-auto_prompt="false">
            </div>
            <div class="g_id_signin" data-type="standard"></div>

            <p>Loan officer? <a href="loan_officer.html" id="loanOfficerSignIn">Sign in here</a></p>
        </div>

        <!-- Sign Up Form-->
         <div class="left-section form-section sign-up">
            <h1>Create an account</h1>
            <p>Please enter your details.</p>
            <input type="text" placeholder="Enter your name">
            <input type="email" placeholder="Enter your email">
            <input type="password" placeholder="Create password">
            <input type="password" placeholder="Re-enter your password">
            <button>Create Account</button>
            <p>Already have an account? <a href="#" id="signInLink">Sign In</a></p>
            <p>Loan officer? <a href="loan_officer.html" id="loanOfficerSignUp">Create an account here</a></p>
         </div>

        <!-- Video Section on the Right -->
        <div class="right-section">
            <video autoplay muted loop>
                <source src="assets/house3.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
